<h2>🔑 用戶登入</h2>
<div class="ui middle aligned center aligned grid">
    <div class="column" style="max-width: 450px;">
      <h2 class="ui blue header">
        <i class="sign-in icon"></i> 登入你的帳戶
      </h2>
  
      <p *ngIf="message" class="ui red message">{{ message }}</p>
  
      <form class="ui large form" (submit)="login()">
        <div class="ui stacked segment">
          <div class="field">
            <label>Email</label>
            <input type="email" name="email" placeholder="輸入你的電子郵件" [(ngModel)]="credentials.email" required>
          </div>
  
          <div class="field">
            <label>密碼</label>
            <input type="password" name="password" placeholder="輸入密碼" [(ngModel)]="credentials.password" required>
          </div>
  
          <button type="submit" class="ui fluid large blue button" [disabled]="loading">
            <i *ngIf="loading" class="spinner loading icon"></i> 登入
          </button>
        </div>
      </form>

      <div class="ui message">
        <p>還沒有帳號？ <a (click)="register()">註冊</a></p>
        <p><a (click)="forgotPassword()">忘記密碼？</a></p>
      </div>
    </div>
</div>
