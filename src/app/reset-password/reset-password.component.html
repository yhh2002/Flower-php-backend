<div class="ui middle aligned center aligned grid">
    <div class="column" style="max-width: 450px;">
      <h2 class="ui teal header">
        <i class="key icon"></i> 重設密碼
      </h2>
  
      <p *ngIf="message" class="ui {{ messageType }} message">{{ message }}</p>
  
      <form class="ui large form" (submit)="resetPassword()">
        <div class="ui stacked segment">
          <div class="field">
            <label>新密碼</label>
            <input type="password" name="password" placeholder="輸入新密碼" [(ngModel)]="password" required>
          </div>
  
          <div class="field">
            <label>確認新密碼</label>
            <input type="password" name="confirmPassword" placeholder="再次輸入新密碼" [(ngModel)]="confirmPassword" required>
          </div>
  
          <button type="submit" class="ui fluid large teal button" [disabled]="loading">
            <i *ngIf="loading" class="spinner loading icon"></i> 更新密碼
          </button>
        </div>
      </form>
  
      <div class="ui message">
        <p>已經記住密碼？ <a (click)="goToLogin()">返回登入</a></p>
      </div>
    </div>
  </div>
