<div class="ui vertical masthead center aligned segment" 
  style="background-image: url(image/StoreName.png); background-size: cover; background-position: center;">
  <div class="ui text container">
    <h1 class="ui header" style="color: black;">四季花店</h1>
    <p class="ui lead" style="color: black;">精選花束，傳遞情感</p>
  </div>
</div>


<div class="ui secondary  menu">
  <a class="item"  >
    <i class="home icon large"></i>
  </a>
  <a class="item" (click)="goToAllproduct()">
      所有產品
  </a>
  <a class="item" >
      期間限定
  </a>
    
  <div class="right menu">
    <div class="item">
      <a *ngIf="authService.isLoggedIn()" (click)="goToCart()">
        <i class="shopping cart icon large"></i>
      </a>
    </div>
  
    <div class="item user-menu" *ngIf="authService.isLoggedIn()" 
    (mouseenter)="showDropdown()" (mouseleave)="hideDropdown()">
      <i class="user outline icon large"></i> {{ authService.getUser().name }}
  
      <div class="ui vertical menu user-dropdown" *ngIf="showUserMenu">
        <a class="item" (click)="goToProfile()">🙍‍♂️ 個人資料</a>
        <a class="item" (click)="goToOrders()">📜 我的訂單</a>
        <a class="item" (click)="logout()">🚪 登出</a>
      </div>
    </div>
  
    <div class="item" *ngIf="!authService.isLoggedIn()">
      <a (click)="logIn()"><i class="sign-in icon large"></i> 登入</a>
    </div>
  </div>

  <div class="ui divider"></div>
